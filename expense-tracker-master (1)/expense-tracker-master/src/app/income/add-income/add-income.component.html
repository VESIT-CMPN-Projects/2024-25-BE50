
<ng-template #content let-c="close" let-d="dismiss">
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Hi there!</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')"></button>
	</div>
	<div class="modal-body">
    <div class="container">
      <h2>Add Income</h2>
      <form [formGroup]="incomeForm" >
        
        <div class="form-group">
          <label for="amount">Amount:</label>
          <input type="number" id="amount" formControlName="incomeAmount" class="form-control">
        </div>
        <div ngbDropdown class="d-inline-block">
          <button
            type="button"
            class="btn btn-outline-primary"
            id="dropdownBasic1"
            ngbDropdownToggle
          >
            {{ selectedIncome ?? "Select Income Type" }}
          </button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <button
              (click)="selectIncome(income)"
              ngbDropdownItem
              *ngFor="let income of incomeData"
            >
              {{ income.income_type_name }}
            </button>
          </div>
        </div>
      </form>
    </div>
    
	</div>
	<div class="modal-footer">
		<button type="submit" class="btn btn-outline-dark" (click)="onSubmit()">Save</button>
	</div>
</ng-template>

<button class="btn login-button" (click)="open(content)">Add Your Income</button>
